<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eyüp Aygar Eğitim</title>
</head>
<body>

  <h1>Eyüp Aygar Eğitim Platformu</h1>

  <h2>Kayıt Ol</h2>
  <input type="email" id="email" placeholder="Okul maili">
  <br><br>
  <input type="password" id="password" placeholder="Şifre">
  <br><br>
  <button onclick="register()">Kayıt Ol</button>

  <hr>

  <h2>Giriş Yap</h2>
  <input type="email" id="loginEmail" placeholder="Okul maili">
  <br><br>
  <input type="password" id="loginPassword" placeholder="Şifre">
  <br><br>
  <button onclick="login()">Giriş Yap</button>

  <p id="error" style="color:red;"></p>

  <!-- Firebase kodları -->
  <script type="module" src="index.js"></script>
</body>
</html>
