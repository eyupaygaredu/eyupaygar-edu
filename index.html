<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eyüp Aygar Eğitim Platformu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #0b3c5d;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 60px 30px;
      text-align: center;
      background-color: white;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <h1>Eyüp Aygar Eğitim</h1>
    <nav>
      <a href="#">Ana Sayfa</a>
      <a href="#">Hakkımızda</a>
      <a href="#">Dersler</a>
      <a href="#">İletişim</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Geleceğin Eğitimi Burada</h2>
    <p>Öğrenciler ve öğretmenler için modern, erişilebilir bir eğitim platformu.</p>
  </section>

</body>
</html>
