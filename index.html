<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eyüp Aygar Eğitim Platformu</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0b3c5d;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      padding: 70px 30px;
      text-align: center;
      background: linear-gradient(to right, #ffffff, #eef2f5);
    }

    .role-buttons button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .teacher-btn { background-color: #0b3c5d; }
    .student-btn { background-color: #1e88e5; }

    .section {
      padding: 50px 40px;
      display: none;
    }

    .cards {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 25px;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    form input, form textarea, form select {
      width: 260px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      padding: 10px 18px;
      background: #0b3c5d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background: #0b3c5d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Eyüp Aygar Eğitim</h1>
  <nav>
    <a href="#" onclick="showHome()">Ana Sayfa</a>
  </nav>
</header>

<section class="hero" id="home">
  <h2>Akran Öğrenmesiyle Daha Güçlü Eğitim</h2>
  <p>Öğrenci merkezli, öğretmen destekli dijital platform</p>

  <div class="role-buttons">
    <button class="teacher-btn" onclick="showTeacher()">Öğretmen Girişi</button>
    <button class="student-btn" onclick="showStudent()">Öğrenci Girişi</button>
  </div>
</section>

<section id="teacherPanel" class="section" style="background:#eef2f5;">
  <h2>Öğretmen Paneli (Demo)</h2>

  <form>
    <label>Ders:</label><br>
    <select>
      <option>Matematik</option>
      <option>Fizik</option>
      <option>Kimya</option>
      <option>Biyoloji</option>
    </select><br><br>

    <label>Video Başlığı:</label><br>
    <input type="text"><br><br>

    <label>Video Yükle:</label><br>
    <input type="file"><br><br>

    <button type="button">Yükle</button>
  </form>
</section>

<section id="studentPanel" class="section">
  <h2>Öğrenci Paneli</h2>

  <form>
    <label>Ders:</label><br>
    <select>
      <option>Matematik</option>
      <option>Fizik</option>
      <option>Kimya</option>
      <option>Biyoloji</option>
    </select><br><br>

    <label>Not Başlığı:</label><br>
    <input type="text"><br><br>

    <label>Açıklama:</label><br>
    <textarea rows="4"></textarea><br><br>

    <button type="button">Paylaş</button>
  </form>
</section>

<footer>
  © 2026 Eyüp Aygar Eğitim Platformu
</footer>

<script>
  function hideAll() {
    document.getElementById("teacherPanel").style.display = "none";
    document.getElementById("studentPanel").style.display = "none";
  }

  function showTeacher() {
    hideAll();
    document.getElementById("teacherPanel").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  function showStudent() {
    hideAll();
    document.getElementById("studentPanel").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  function showHome() {
    hideAll();
    window.scrollTo(0, 0);
  }
</script>

</body>
</html>
